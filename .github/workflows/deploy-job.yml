name: Deploy buy runner

on:
  push:
    branches: [ "master", "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

  prepare-environment:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Show current dir and files
        run: |
          pwd
          ls -la
          ls -la TakeNft
          ls -la TakeNft/TakeNft

      - name: Stop and remove app containers only
        run: |
          docker compose -f /home/user/actions-runner/_work/TakeNft/docker-compose.yml stop backend-service
          docker compose -f /home/user/actions-runner/_work/TakeNft/docker-compose.yml rm backend-service
  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: docker compose
        run: docker compose -f /home/user/actions-runner/_work/TakeNft/docker-compose.yml up -d

