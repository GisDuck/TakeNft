databaseChangeLog:
  - changeSet:
      id: create-inventory
      author: GisDuck
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: nft_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: inventory
            baseColumnNames: wallet_id
            referencedTableName: players
            referencedColumnNames: wallet_id
            constraintName: fk_inventory_wallet

        - addForeignKeyConstraint:
            baseTableName: inventory
            baseColumnNames: nft_id
            referencedTableName: nfts
            referencedColumnNames: id
            constraintName: fk_inventory_nft

        - addUniqueConstraint:
            tableName: inventory
            columnNames: nft_id
            constraintName: uq_inventory_nft
