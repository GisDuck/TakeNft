databaseChangeLog:
  - changeSet:
      id: init-tables
      author: GisDuck
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: wallet_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(200)
              - column:
                  name: email
                  type: varchar(200)
