databaseChangeLog:
  - changeSet:
      id: create-players
      author: GisDuck
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: wallet_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: avatar_url
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: who_can_add_friend
                  type: add_friends_setting
                  defaultValue: 'ALL'
                  constraints:
                    nullable: false
              - column:
                  name: who_can_send_duel
                  type: send_duel_setting
                  defaultValue: 'ALL'
                  constraints:
                    nullable: false
